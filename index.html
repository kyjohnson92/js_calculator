<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">0</div>
                <div class="span-2"></div>
                <button class="span-2" id="all-clear"  type="submit" value="">AC</button>
                <button class="digit"  type="submit" value="1">1</button>
                <button class="digit"  type="submit" value="2">2</button>
                <button class="digit"  type="submit" value="3"> 3</button>
                <button class="operator add" type="submit">+</button>
                <button class="digit"  type="submit" value="4">4</button>
                <button class="digit"  type="submit" value="5">5</button>
                <button class="digit"  type="submit" value="6">6</button>
                <button class="operator subtract" type="submit">-</button>
                <button class="digit"  type="submit" value="7">7</button>
                <button class="digit"  type="submit" value="8">8</button>
                <button class="digit"  type="submit" value="9">9</button>
                <button class="operator multiply" type="submit">x</button>
                <div></div>
                <button class="digit"  type="submit" value="0">0</button>
                <div></div>
                <button class="operator divide" type="submit">&#247</button>
                <button class="digit" id="decimal"  type="submit" value=".">.</button>
                <button id="compute" type="submit">=</button>                    
                                               
        </div>


        <script src="calculator.js" async defer></script>
    </body>
</html>
